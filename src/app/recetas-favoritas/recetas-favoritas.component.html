<div class="card container" style="margin-top: 30px;">
  <div class="card-body">
    <h2><span class="material-icons">favorite</span>Recetas Favoritas<span class="material-icons">favorite</span></h2>

    <ul>
      <li *ngFor="let receta of recetas" (click)="selectReceta(receta)">
        {{ receta.nombre }}
      </li>
    </ul>
  </div>
</div>
